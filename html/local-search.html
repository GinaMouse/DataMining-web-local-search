<script>

    var lyricsIndex; // The index to be used by lunr

    require(['../node_modules/lunr/lunr.js'], function(lunr) {
        createIndex();

        // Create the index with desired fields
        function createIndex() {
            lyricsIndex = lunr(function () {
                this.field('Rank');
                this.field('Song');
                this.field('Artist');
                this.field('Year');
                this.field('Lyrics');
                this.field('Source');
                this.ref('url');
            });
        }

        $.getJSON('../json/lyrics.json', function (data) {

            for (var i = 1; i < data.length; i++) {

                var doc = {
                'Rank': data[i].FIELD1,
                'Song': data[i].FIELD2,
                'Artist': data[i].FIELD3,
                'Year': data[i].FIELD4,
                'Lyrics': data[i].FIELD5,
                'Source': data[i].FIELD6
                };

                lyricsIndex.add(doc, true);
            }
            console.log('outside', lyricsIndex);

            console.log(lyricsIndex.search('love'));
        });


    });
</script>
