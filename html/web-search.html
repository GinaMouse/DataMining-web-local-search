<div class="custom-search">
    <input type="text" title="searchTerm"
           id="searchTerm" placeholder="Search...">
    <button id="search" class="btn btn-primary"
            onclick="searchGoogle()">submit
    </button>
</div>

<div id="output">
</div>

<script>
    function searchGoogle() {
        var element = document.getElementById("searchTerm");
        var searchTerm = element.value;

        if (searchTerm != '') {
            element.value = '';

            var req = new XMLHttpRequest();
            req.open("GET",
                "https://www.googleapis.com/customsearch/v1?key=AIzaSyDEpwlz4_Pgd3rb6WnWzK_81p0ImdskfkI&cx=010600596133005614937:tslmyn9rldy&q=" + searchTerm, false);
            req.send(null);

            var r = JSON.parse(req.response);

            for (var i = 0; i < r.items.length; i++) {
                var item = r.items[i];
                // in production code, item.htmlTitle should have the HTML entities escaped.
                document.getElementById("output").innerHTML += "<br>" +
                    "<b>" + item.htmlTitle + "</b><br>" + item.htmlSnippet +
                    "<br><br>";
            }

        }
    }

</script>
